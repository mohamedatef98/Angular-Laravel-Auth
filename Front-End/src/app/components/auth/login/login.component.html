<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email" email required name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password" required minlength="8" name="password" ngModel>
        </div>
        <div class="row justify-content-around">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign In</button>
          <button type="button" class="btn btn-primary" routerLink="../signup">Sign Up</button>
        </div>
      </form>

      <div class="alert alert-danger" role="alert" *ngFor="let error of errors" style="margin: 1rem 0;">
        {{error}}
      </div>
    </div>
  </div>
</div>
