<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
          <label for="signup-username">User Name</label>
          <input type="text" class="form-control" id="signup-username" aria-describedby="usernameHelp" placeholder="Enter Username" minlength="5" maxlength="25" required name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email" email required name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" class="form-control" id="signup-password" placeholder="Password" required minlength="8" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
